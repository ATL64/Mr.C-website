          <form id="contact-form">
            <label class="form-label">Your e-mail:</label>
            <div class="input-group mb-2">
              <input type="text" class="form-control" placeholder="Your email here" id="user-email" name="user_email">
            </div>
            <div class="mb-3">
              <label class="form-label">Write a question, suggestion or anything you would like to communicate to us:</label>
              <textarea class="form-control" name="contact-box" placeholder="Your message here" id="email-text" name="message"></textarea>
              <button class="btn btn-primary form-footer" type="button" id="contact-us-button">Submit</button>
            </div>
          </form>
          <script>
            let user_email = document.getElementById("user-email");
            let email_text = document.getElementById("email-text");
            let submit_button = document.getElementById("contact-us-button");
            submit_button.addEventListener("click", send_email);

            let service_id = "service_svzc9li";
            let template_id = "template_uttepo5";

            function send_email(){
              let templateParams = {
                user_email: user_email.value,
                message: email_text.value
              };

              emailjs.send(service_id, template_id, templateParams)
                .then(function(response) {
                 console.log('SUCCESS!', response.status, response.text);
                }, function(error) {
                 console.log('FAILED...', error);
                });
            }
          </script>
